<!-- Modal -->
<div id="modal" class="hide"> 
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="/" method="POST">
            <div class="input-wrapper">
                <label for="title">Título da ideia</label>
                <input id="title" type="text" name="title" required/>
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input id="category" type="text" name="category" required/>
            </div>

            <div class="input-wrapper">
                <label for="image">Link da imagem</label>
                <input id="link_imagem" type="url" name="image" required/>
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea id="description" name="description" cols="30" rows="10" required></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input id="link_ideia" type="url" name="link" required/>
            </div>

            <button onclick="onOff()" class="return">Voltar</button>
            <button class="save">Salvar</button>

        </form>

    </div>
</div>
